plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.junit.jupiter:junit-jupiter-api:5.7.1")
    compile("org.junit.jupiter:junit-jupiter-params:5.5.2")
    compile("org.projectlombok:lombok:1.16.18")
}

test {
    useJUnitPlatform()
}